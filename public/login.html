<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Login</h2>
  </div>
</div>
<div class="container">
  <div>
	<p>
      <label>Email (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.email" required> 
    </p>
	<p>
      <label>Password (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.password" required> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="login">Login</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
